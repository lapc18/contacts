<div id="contacts-index" class="container">

    <div class="row">
        <div class="col-md-4">
            <button (click)="onAdd()" class="col-md-6 btn btn-outline-primary">New Contact</button>
        </div>
    </div>

    <div class="justify-content-center">
        <table class="table" *ngIf="list">
            <thead>
                <th>Phone Number</th>
                <th>Name</th>
                <th>Lastname</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <th scope="row">{{ item.phoneNumber }}</th>
                    <td>{{ item.firstName }}</td>
                    <td>{{ item.lastName }}</td>
                    <td class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-dark">Delete</button>
                        <button type="button" class="btn btn-outline-dark">Edit</button>
                        <button type="button" class="btn btn-outline-dark">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center" *ngIf="!list">
            <p class="display-4">No contacts added yet...</p>
            <img src="../../../../assets/empty.svg" alt="" class="svg-img">
        </div>
    </div>

</div>
