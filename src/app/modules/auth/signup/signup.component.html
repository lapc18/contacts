<app-navbar> </app-navbar>
<div id="sigin" class="container pt-5">
    <div class="row animated bounceInLeft">
        <div class="col-md-6">
            <img class="img-svg" src="../../../../assets/signup.svg" alt="">
        </div>
        <div class="col-md-6">
            <h1 class="display-title-red text-center text-black">Sign-Up</h1>
            <div class="row justify-content-center">
                    <p *ngIf="existEmail" class="text-red animated shake">This email may exists, please <a routerLink="/auth/signin">sign-in here</a></p>
                    <p *ngIf="exitsErrorOnResponse" class="text-red animated shake">An error occured, please <a href="http://devlegnd.com" class="text-black">contact me!</a></p>
                <form [formGroup]="signupForm" class="form-group col-md-10">
                    <div class="form-group">
                        <input formControlName="firstName" class="form-control" placeholder="Jhon" required type="text" name="firstname"
                            id="name">
                    </div>
                    <div class="form-group">
                        <input formControlName="lastName" class="form-control" placeholder="Doe" required type="text" name="lastname"
                            id="lastname">
                    </div>
                    <div class="form-group">
                        <input formControlName="email" class="form-control" placeholder="your@email.com" required type="email" name="email"
                            id="email">
                    </div>
                    <div class="form-group">
                        <input formControlName="password" class="form-control" type="password" required placeholder="*******" name="password"
                            id="password">
                    </div>
                    <button (click)="signUp()" [disabled]="!signupForm.valid" class="btn btn-outline-primary float-right col-md-4">Sign-up</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="m-0">
    <app-footer> </app-footer>
</div>
